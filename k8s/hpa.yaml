# Auto-scaling: Scale up at 70% CPU, down at 40%
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vusb-hello-world-hpa
  namespace: vusb-test
  labels:
    app: vusb-hello-world
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vusb-hello-world
  minReplicas: 2 # Always at least 2
  maxReplicas: 10 # Max 10 for safety
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70 # Scale up at 70%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 
    scaleUp:
      stabilizationWindowSeconds: 60 
